[DEFAULT]
ServerAliveInterval = 45
Compression = yes
CompressionLevel = 9
ForwardX11 = yes
pipeline_path = /home/ubuntu/SMRNAProcesPipe

[PATHS]
# Main working directory â€“ sample.csv and all results will be placed here
workdir = /home/ubuntu/DATA_DRIVE/SMRNA_PBATCH1

# Directory where raw FASTQ files are expected (or will be copied by copyData.sh)
datadir = /home/ubuntu/DATA_DRIVE/SMRNA_PBATCH1/reads

# TSV file with sample metadata (columns: Library_ID, Groups, File_Path, ...)
sampleinfo = /home/ubuntu/SMRNAProcesPipe/data/sample_info.tsv

# Custom Nextflow configuration file
conf_file = /home/ubuntu/SMRNAProcesPipe/data/modified_base.config

# Base directory for igenomes references (e.g. GRCh38)
refpath = /home/ubuntu/DATA_DRIVE_REF/references

# Directory containing contaminant FASTA files (rRNA, tRNA, piRNA, etc.)
contamination_path = /home/ubuntu/DATA_DRIVE_REF/RNA_Contamination_Data

# S3 bucket name (used by copyData.sh if called separately)
bucket = emulsion-enabl-raw.store.emulsion.sg

# Set to "True" if differential expression analysis will be performed later
perform_deg = False

# Pattern for FASTQ file names (asterisk will be replaced by the library ID)
regex_fq = *_2.fq.gz